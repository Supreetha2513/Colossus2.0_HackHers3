<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recession Run - FinWise</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(7, 80px);
      grid-template-rows: repeat(7, 80px);
      gap: 3px;
      margin-top: 1rem;
    }
    .tile {
      background-color: #1e1e1e;
      border: 1px solid #00ffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.7rem;
      padding: 4px;
      border-radius: 5px;
    }
    .tile.blank {
      background: transparent;
      border: none;
    }
    .player {
      background-color: #00ffff;
      color: black;
      border-radius: 50%;
      padding: 5px;
      font-weight: bold;
    }
    .info, .choices {
      margin-top: 1rem;
      text-align: center;
    }
    .choices button {
      margin: 0.5rem;
      padding: 8px 16px;
      background: #00ffff;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
    }
    #ai-summary {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-top: 1rem;
      max-width: 600px;
      border: 1px solid #00ffff;
    }
    .ai-good {
      color: #0f0;
    }
    .ai-bad {
      color: #f00;
    }
    .ai-neutral {
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>üíº Recession Run</h1>
  <p>Balance: ‚Çπ<span id="balance">100000</span> | Lap: <span id="lap">1</span>/3</p>
  <p id="dice-roll">üé≤ Roll to start</p>
  <button onclick="rollDice()">Roll Dice</button>

  <div class="board" id="board"></div>

  <div class="info">
    <p>Tile: <span id="tile-info">Waiting...</span></p>
  </div>

  <div class="choices" id="choices"></div>
  <button onclick="showAISummary()">Get AI Feedback</button>
  <div id="ai-summary"></div>

  <script>
    const totalTiles = 28; // 28 tiles around the 7x7 square
    let balance = 100000;
    let lap = 1;
    let position = 0;
    let skipNextIncome = false;
    let futureReturns = [];
    const log = [];
    const AI_API_KEY = "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";

    const tileEvents = [
      {
        msg: "üìä You receive ‚Çπ30,000 as salary. Your rent is due in 3 turns. Inflation is high. What do you do?",
        options: [
          { label: "Save full amount", effect: () => balance += 30000 },
          { label: "Spend 10k, save 20k", effect: () => { balance += 20000; enhancedLog({ type: 'spent', amount: 10000 }) } },
          { label: "Invest full amount in volatile crypto", effect: () => invest(30000, 50000, 2) }
        ]
      },
      {
        msg: "üè• Medical emergency. No insurance. Treatment = ‚Çπ12,000. How will you handle it?",
        options: [
          { label: "Loan (‚Çπ2k interest)", effect: () => balance -= 14000 },
          { label: "Use emergency fund", effect: () => balance -= 12000 },
          { label: "Delay treatment", effect: () => enhancedLog({ consequence: 'delayed_health' }) }
        ]
      },
      {
        msg: "üìà Stock market crashes. Your portfolio is down 30%. What's your move?",
        options: [
          { label: "Hold investments", effect: () => {} },
          { label: "Panic sell", effect: () => balance -= 5000 },
          { label: "Buy dip (‚Çπ7000)", effect: () => invest(7000, 15000, 3) }
        ]
      },
      {
        msg: "üì¶ EMI is due. You have ‚Çπ10k left. EMI is ‚Çπ8000. Do you pay or skip?",
        options: [
          { label: "Pay EMI", effect: () => balance -= 8000 },
          { label: "Skip (hurts credit)", effect: () => enhancedLog({ missedEMI: true }) }
        ]
      },
      {
        msg: "üßæ You got a promotion! Your CTC is now ‚Çπ8 LPA. What do you want to do first?",
        options: [
          { label: "Hire CA & understand tax planning", effect: () => enhancedLog({ learnedTax: true }) },
          { label: "Do nothing and enjoy extra cash", effect: () => {} },
          { label: "Blindly buy new car on EMI", effect: () => balance -= 10000 }
        ]
      },
      {
        msg: "üí≥ Credit card bill is ‚Çπ13,000. Your savings = ‚Çπ12,000. What now?",
        options: [
          { label: "Use savings and borrow ‚Çπ1k", effect: () => balance -= 12000 },
          { label: "Convert to EMI (‚Çπ2k interest)", effect: () => balance -= 2000 },
          { label: "Ignore (interest + penalty)", effect: () => balance -= 4000 }
        ]
      },
      {
        msg: "üìâ RECESSION intensifies. Job layoff rumors. Your salary may pause next turn.",
        options: [
          { label: "Pause spending & build runway", effect: () => enhancedLog({ tookPrecaution: true }) },
          { label: "Continue regular spending", effect: () => balance -= 2000 },
          { label: "Take vacation to escape stress", effect: () => balance -= 10000 }
        ]
      },
      {
        msg: "üí∞ You get ‚Çπ20,000 Diwali bonus. Where will it go?",
        options: [
          { label: "Invest in index funds", effect: () => invest(20000, 30000, 3) },
          { label: "Buy gifts for all friends", effect: () => balance -= 15000 },
          { label: "Split into savings & spending", effect: () => { balance -= 5000; invest(10000, 15000, 2) } }
        ]
      },
      {
        msg: "üè° You're offered a home loan. EMI = ‚Çπ15,000/month for 20 years. Ready?",
        options: [
          { label: "Take loan", effect: () => enhancedLog({ hasLoan: true }) },
          { label: "Delay purchase, rent longer", effect: () => {} },
          { label: "Opt for co-living & save", effect: () => balance += 3000 }
        ]
      },
      {
        msg: "üë©‚Äç‚öï You want to buy health insurance. Monthly premium is ‚Çπ1,500.",
        options: [
          { label: "Buy policy", effect: () => balance -= 1500 },
          { label: "Take annual plan ‚Çπ15,000 (10% off)", effect: () => balance -= 13500 },
          { label: "Skip insurance", effect: () => enhancedLog({ noInsurance: true }) }
        ]
      },
      {
        msg: "üíπ A friend offers an unregistered crypto scheme. Invest ‚Çπ5000, get ‚Çπ10k in 1 turn. What do you do?",
        options: [
          { label: "Say no, it's shady", effect: () => {} },
          { label: "Take risk, invest", effect: () => invest(5000, 10000, 1) },
          { label: "Report it to SEBI (karma +10)", effect: () => balance += 1000 }
        ]
      },
      {
        msg: "üè´ Student loan repayment starts now. You have 3 options.",
        options: [
          { label: "Pay minimum (‚Çπ2000)", effect: () => balance -= 2000 },
          { label: "Pay extra (‚Çπ5000) to finish early", effect: () => balance -= 5000 },
          { label: "Defer (interest piles)", effect: () => enhancedLog({ deferredLoan: true }) }
        ]
      },
      {
        msg: "üõ† You want to start a freelancing side gig. Setup = ‚Çπ10k. You have time but no savings.",
        options: [
          { label: "Take risk & start it", effect: () => invest(10000, 25000, 3) },
          { label: "Delay & save up", effect: () => {} },
          { label: "Forget it", effect: () => {} }
        ]
      },
      {
        msg: "üíº New job offer in another city. Moving will cost ‚Çπ15k upfront, but better long-term growth.",
        options: [
          { label: "Accept & relocate", effect: () => balance -= 15000 },
          { label: "Decline, keep stability", effect: () => {} },
          { label: "Negotiate relocation reimbursement", effect: () => balance -= 5000 }
        ]
      },
      {
        msg: "üßæ New tax regime vs Old tax regime? You're confused.",
        options: [
          { label: "Hire CA to optimize", effect: () => balance -= 2000 },
          { label: "Use free online tax tool", effect: () => {} },
          { label: "Pick randomly", effect: () => enhancedLog({ blindTaxChoice: true }) }
        ]
      }
    ];

    const boardIndexes = [
      0, 1, 2, 3, 4, 5, 6,
      13, 20, 27, 34, 41, 48,
      47, 46, 45, 44, 43, 42,
      35, 28, 21, 14, 7,
      8, 9, 10, 11, 12
    ];

    function generateBoard() {
      const board = document.getElementById("board");
      board.innerHTML = "";
      for (let i = 0; i < 49; i++) {
        const div = document.createElement("div");
        div.className = "tile blank";
        board.appendChild(div);
      }

      boardIndexes.forEach((gridIdx, i) => {
        const tileDiv = document.createElement("div");
        tileDiv.className = "tile";
        tileDiv.textContent = i;
        if (i === position) tileDiv.innerHTML = '<div class="player">P</div>';
        board.replaceChild(tileDiv, board.children[gridIdx]);
      });
    }

    function rollDice() {
      document.getElementById("choices").innerHTML = "";
      const roll = Math.floor(Math.random() * 6) + 1;
      document.getElementById("dice-roll").innerText = `üé≤ You rolled a ${roll}`;
      position = (position + roll) % totalTiles;
      if (position < roll) {
        if (!skipNextIncome) {
          balance += 30000;
        } else {
          skipNextIncome = false;
        }
        lap++;
        if (lap > 3) return endGame();
      }
      generateBoard();
      runTileEvent();
    }

    function runTileEvent() {
      const tile = tileEvents[position % tileEvents.length];
      document.getElementById("tile-info").innerText = tile.msg;
      enhancedLog({
        type: "tile_encounter",
        message: tile.msg,
        choices: tile.options.map(o => o.label),
        balanceBefore: balance,
        lap,
        position
      });
      
      tile.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.label;
        btn.onclick = () => {
          enhancedLog({
            type: "choice_made",
            choice: opt.label,
            balanceBefore: balance
          });
          opt.effect();
          updateStats();
          document.getElementById("choices").innerHTML = `<p>You chose: ${opt.label}</p>`;
        };
        document.getElementById("choices").appendChild(btn);
      });
    }

    function invest(cost, ret, delay) {
      balance -= cost;
      futureReturns.push({ after: lap + delay, amount: ret });
      enhancedLog({
        type: "investment",
        amount: cost,
        expectedReturn: ret,
        returnLap: lap + delay
      });
    }

    function updateStats() {
      futureReturns = futureReturns.filter(r => {
        if (r.after === lap) {
          balance += r.amount;
          enhancedLog({
            type: "investment_return",
            amount: r.amount
          });
          return false;
        }
        return true;
      });
      document.getElementById("balance").textContent = balance;
      document.getElementById("lap").textContent = lap;

      if (balance < 0) {
        endGame("üòµ You're bankrupt! Learn to budget better next time.");
      }
    }

    function endGame(message) {
      document.querySelector("button").disabled = true;
      document.getElementById("tile-info").textContent = message || (balance >= 30000
        ? "üéâ You survived smartly!"
        : "üò¨ Learn and improve next time!");
      enhancedLog({
        type: "game_end",
        finalBalance: balance,
        totalLaps: lap
      });
    }

    function enhancedLog(event) {
      log.push({
        ...event,
        balanceAfter: balance,
        timestamp: Date.now()
      });
    }

    // ======================
    // AI ANALYSIS SYSTEM
    // ======================
    async function showAISummary() {
      const aiOutput = document.getElementById("ai-summary");
      aiOutput.innerHTML = "<div style='color:#0ff'>ü§ñ Analyzing your financial decisions...</div>";
      
      try {
        // Try Claude API first
        const response = await callClaudeAPI();
        aiOutput.innerHTML = formatClaudeResponse(response);
      } catch (error) {
        console.error("API Error:", error);
        // Fallback to local analysis
        aiOutput.innerHTML = generateLocalAnalysis();
      }
    }

    async function callClaudeAPI() {
      const prompt = `Analyze these financial decisions from a game:
      
      Final Balance: ‚Çπ${balance}
      Key Events:
      ${log.slice(-5).map(event => `
      - ${event.message || event.type} (Lap ${event.lap})
        ${event.choice ? `Chose: ${event.choice}` : ''}
        Balance: ‚Çπ${event.balanceBefore} ‚Üí ‚Çπ${event.balanceAfter}
      `).join('')}

      Provide specific feedback in this format:
      <good>What you did well</good>
      <bad>Mistakes to avoid</bad>
      <tip>Actionable improvement</tip>`;

      const response = await fetch("https://api.anthropic.com/v1/messages", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": AI_API_KEY,
          "anthropic-version": "2023-06-01"
        },
        body: JSON.stringify({
          model: "claude-3-haiku-20240307",
          max_tokens: 400,
          messages: [{ role: "user", content: prompt }]
        })
      });

      if (!response.ok) throw new Error(`API Error: ${response.status}`);
      const data = await response.json();
      return data.content[0].text;
    }

    function formatClaudeResponse(text) {
      return text
        .replace(/<good>(.*?)<\/good>/g, '<div class="ai-good">‚úÖ $1</div>')
        .replace(/<bad>(.*?)<\/bad>/g, '<div class="ai-bad">‚ùå $1</div>')
        .replace(/<tip>(.*?)<\/tip>/g, '<div class="ai-neutral">üí° $1</div>')
        .replace(/\n/g, '<br>');
    }

    function generateLocalAnalysis() {
      const analysis = [];
      const riskyMoves = log.filter(x => x.missedEMI || x.noInsurance || x.deferredLoan);
      const smartMoves = log.filter(x => x.tookPrecaution || x.learnedTax);
      
      // Outcome assessment
      if (balance < 0) {
        analysis.push('<div class="ai-bad">‚ùå You went bankrupt!</div>');
      } else if (balance < 50000) {
        analysis.push('<div class="ai-neutral">‚ö†Ô∏è You barely survived (‚Çπ'+balance+')</div>');
      } else {
        analysis.push('<div class="ai-good">‚úÖ Well managed! (‚Çπ'+balance+')</div>');
      }

      // Specific feedback
      if (riskyMoves.length > 0) {
        analysis.push('<div class="ai-bad">‚ùå Avoid skipping payments/insurance</div>');
      }
      if (smartMoves.length > 0) {
        analysis.push('<div class="ai-good">‚úÖ Good financial planning</div>');
      }

      // General tips
      analysis.push(
        '<div class="ai-neutral">üí° Pro Tips:</div>',
        '- Keep emergency fund (3-6 months expenses)',
        '- Diversify investments',
        '- Compare all EMI options carefully'
      );

      return analysis.join('<br>');
    }

    // Initialize the game
    generateBoard();
  </script>
</body>
</html>
